<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <script type="text/javascript" src="http://cdn.bootcss.com/angular.js/1.5.8/angular-animate.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        p.error {
            color:red;
        }
        form.signUpForm {
            width: 200px;
            margin: 20px auto;
        }
        .input_result {
            position: relative;
            top: -26px;
            left: 170px;
            color: green;
        }
    </style>
</head>
<body ng-app="myApp" ng-controller="SignUpController">
    <form class="signUpForm" name="signUpForm" ng-submit="submitForm()">
        <div class="form-group">
            <label for="">用户名：</label>
            <input type="text"
                   name="username"
                   class="form-control"
                   ng-model="userdata.username"
                   ng-minlength="4"
                   ng-maxlength="10"
                   required>
            <p class="error" ng-if="(signUpForm.username.$error.minlength ||
            signUpForm.username.$error.maxlength) &&
            signUpForm.username.$touched">长度应在4-10个字符之间</p>
            <p class="error" ng-if="signUpForm.username.$error.required &&
            signUpForm.username.$touched">用户名不可为空</p>
        </div>
        <div class="form-group">
            <label for="">密码：</label>
            <input type="password"
                   name="password"
                   class="form-control"
                   ng-model="userdata.password"
                   ng-minlength="6"
                   ng-maxlength="10"
                   required>
            <p class="error" ng-if="(signUpForm.password.$error.minlength ||
                                    signUpForm.password.$error.maxlength) &&
                                    signUpForm.password.$touched">密码应在6-10个字符之间</p>
            <p class="error" ng-if="signUpForm.password.$error.required &&
                                    signUpForm.password.$touched">密码不可为空</p>

        </div>
        <div class="form-group">
            <label for="">确认密码：</label>
            <input type="password"
                   name="password2"
                   class="form-control"
                   ng-model="userdata.password2"
                   ng-minlength="6"
                   ng-maxlength="10"
                   compair="userdata.password"
                   required>
            <p class="error" ng-if="(signUpForm.password2.$error.minlength ||
                                    signUpForm.password2.$error.maxlength) &&
                                    signUpForm.password2.$touched">密码应在6-10个字符之间</p>
            <p class="error" ng-if="signUpForm.password2.$error.required &&
                                    signUpForm.password2.$touched">密码不可为空</p>
            <p class="error" ng-if="signUpForm.password2.$error.compair &&
                                    signUpForm.password2.$touched">两次输入不一致</p>
            <p class="fa fa-check input_result" ng-if="signUpForm.password2.$valid"></p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary">提交</button>
        </div>
    </form>
</body>
</html>
